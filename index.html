<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles.css">

  <title>Noor studio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>

  <link rel="stylesheet" href="./styles.css">

  <link rel="icon" href="./Images/logo1.png">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" href="#"> 
          <img class="logo" src="./Images/logo1.png">
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-5">

          <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#modalLoginForm" data-bs-whatever="@getbootstrap">ADD</button>

          <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title" id="exampleModalLabel"> Add service </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="service-id" class="col-form-label">Service id:</label>
                    <input type="text" class="form-control" id="service-id">
                  </div>
                  <div class="mb-3">
                    <label for="service-name" class="col-form-label">Service name:</label>
                    <input type="text" class="form-control" id="service-name">
                  </div>
                  <div class="mb-3">
                    <label for="service-price" class="col-form-label">Service price:</label>
                    <input type="text" class="form-control" id="service-price">
                  </div>
                  <div class="mb-3">
                    <label for="service-image" class="col-form-label">Service image:</label>
                    <input type="text" class="form-control" id="service-image">
                  </div>
                </div>
                
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="addService()">Submit</button>
                </div>
              </div>
            </div>
          </div>

          <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">EDIT</button>

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit service</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="service-ID" class="col-form-label">Service ID:</label>
                      <input type="text" class="form-control" id="service-ID">
                    </div>
                    <div class="mb-3">
                      <label for="service-n" class="col-form-label">Service name:</label>
                      <input type="text" class="form-control" id="service-n">
                    </div>
                    <div class="mb-3">
                      <label for="service-p" class="col-form-label">Service price:</label>
                      <input type="text" class="form-control" id="service-p">
                    </div>
                    <div class="mb-3">
                      <label for="service-i" class="col-form-label">Service image:</label>
                      <input type="text" class="form-control" id="service-i">
                    </div>
                  </form>
                </div>
                
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="editServices()">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item-active">
        <img src="Images/logo-finished.jpg" class="d-block w-100" alt="First slide" href="https://www.facebook.com/Salon-ljepote-Tajna-349853505839370/">
      </div>
      <div class="carousel-item">
        <img src="Images/welcome.jpg" class="d-block w-100" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img src="Images/logo1.png" class="d-block w-100" alt="Third slide">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="top-container">

    <img src="Images/nail.png">
    <img src="Images/solar.png">
    <img src="Images/cosmeticss.PNG">
    <img src="Images/mask.png">
    <img src="Images/style.PNG">
    <img src="Images/care.PNG">
   
    <div class="aboutUS"> "Beauty comes from the inside. Inside the beauty salon. :)" </div>

    <p> </p>
    <p> </p>
    <p> </p>
    <p> </p>
    <p> </p>
    <p> </p>

    <br></br>
    <br></br>

  </div>
  
  <div class="container">
  </div>
  <div class="row" id="service-row">
  </div>

</body>

<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
</script>

</html>
